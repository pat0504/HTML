<!DOCTYPE html>
<html>
	<head>
	<title>calculator</title>
		<style>
			.gridWrapper{
				display: grid;
				grid-template-columns: auto auto auto;
				width: 375px;
			}
			.gridItem{
				width: 125px;
				text-align: center;
				margin: 10px;
				padding: 10px;
			}
		</style>
		
		<script type="text/javaScript">
			function addNumb(numb, t){
				alert(t);
				alert(numb);
			}
			function clearEntry(){
				alert('hello');
			}
			// what javaScript will you need?
			// create the shell of each function
			// put an alert in each function to demonstrate that you are calling it
		</script>
	</head>
	<body>
	calculator beginner code
			<!--this is kind of a bonus 
			There is one element that every page should have one of-->
		<!-- divs for display elements of the calculation -->
		
		<!-- a wrapper div for all elements of the calculator -->
		<!-- a div that will contain the keypad for numbers -->
		<!-- a div for operators -->
		<!-- end of div that contains calculator elements -->
		<div class="gridWrapper">
			<div class="gridItem" onclick="addNumb(1)">1</div>
			<div class="gridItem" onclick="addNumb(2)">2</div>
			<div class="gridItem" onclick="addNumb(3)">3</div>
			<div class="gridItem" onclick="addNumb(4)">4</div>
			<div class="gridItem" onclick="addNumb(5)">5</div>
			<div class="gridItem" onclick="addNumb(6)">6</div>
			<div class="gridItem" onclick="addNumb(7)">7</div>
			<div class="gridItem" onclick="addNumb(8)">8</div>
			<div class="gridItem" onclick="addNumb(9)">9</div>
			<div class="gridItem">&nbsp;</div>
			<div class="gridItem" onclick="addNumb(0, 'hello')">0</div>
			<div class="gridItem" onclick="clearEntry()">c</div>
		</div>
	</body>
</html>
